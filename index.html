<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <link rel="icon" href="./img/icon.png">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./styles/burger.css">
    <link rel="stylesheet" href="./styles/NiceInput.css">
    <link rel="stylesheet" href="./styles/main.css">

    

    <link rel="preload" as="image" href="./img/auckland4.jpg">
    <link rel="preload" as="image" href="./img/wellington.jpg">
    <link rel="preload" as="image" href="./img/christchurch.jpg">

</head>
<body>
    
    <header class="relative header-styling">
        <div class="logo-wrapper-header absolute">
            <img src="./img/logo.png" alt="New Zealand Tourism Logo">
        </div>



        <nav class="flex justify-center nav-styling">
            <a href="https://www.tourismnewzealand.com/" target="_blank">
                <h2 class="padding-left-right-miniscule">Home</h2>
            </a>
            <a href="#">
                <h2 class="padding-left-right-miniscule">Accomodation</h2>
            </a>
            <a href="./index.html">
                <h2 class="padding-left-right-miniscule">Vehicles</h2>
            </a>
            <a href="#">
                <h2 class="padding-left-right-miniscule">Contact Us</h2>
            </a>


            <div class="container-container-menu">
                <div class="container-menu" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>

                <div class="links hidden animate__animated animate__lightSpeedInRight">
                    <a href="https://www.tourismnewzealand.com/" target="_blank">
                        <h2>Home</h2>
                    </a>
                    <a href="#">
                        <h2>Accomodation</h2>
                    </a>
                    <a href="./index.html">
                        <h2>Vehicles</h2>
                    </a>
                    <a href="#">
                        <h2>Contact Us</h2>
                    </a>
                </div>
            </div>

        </nav>
    </header>


    <div id="container-image-switch" class="home-page-container auckland-image-url">
        
        <section class="homepage-main-section">

            <div class="text-part-of-section">
                <h3 class="car-rental-text animate__animated animate__fadeIn">Car Rental</h3>
                <h1 id="location-text" class="margin-bottom-spacing animate__animated animate__fadeIn">Auckland</h1>
                <p class="margin-bottom-spacing animate__animated animate__fadeIn">Find that holiday feeling. Book your car rental today and begin your summer journey...</p>
            </div>
    
            <div class="input-box-part-of-section">
                <div class="flex justify-center align-center white-container">
                    <div class="input-holder flex column small-margin-right-gap">

                            <select id="people-in-party" class="small-margin-bottom-gap border-none">

                                <option value="">People in party</option>

                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5</option>
                                <option value=6>6</option>
                                <option value=7>7</option>
                                <option value=8>8</option>

                            </select>


                            <select id="pickup-location" class="small-margin-top-gap border-none">

                                <option value="Auckland">Auckland</option>
                                <option value="Wellington">Wellington</option>
                                <option value="Christchurch">Christchurch</option>

                            </select>

                    </div>
                    <div class="input-holder flex column small-margin-left-gap">

                        <select id="travel-distance" class="small-margin-bottom-gap border-none">

                            <option value="">Travel Distance</option>

                            <option value=150>150km</option>
                            <option value=300>300km</option>
                            <option value=450>450km</option>
                            <option value=600>600km</option>
                            <option value=650>650km</option>
                            <option value=800>800km</option>
                            <option value=950>950km</option>
                            <option value=1100>1100km</option>
                            <option value=1250>1250km</option>
                            <option value=1400>1400km</option>
                            <option value=1550>1550km</option>
                            <option value=1700>1700km</option>

                        </select>


                        <div class="group small-margin-top-gap">
                            <input id="date-selector-please">
                            <span class="highlighter"></span>
                            <label id="label-for-date" for="date-selector-please">Select your dates: </label>
                        </div>


                    </div>

                    <div class="search-img-wrapper-wrapper">
                        <div id="search-button" class="search-icon-img-wrapper">
                            <img src="./img/search.svg" alt="search icon">
                        </div>
                    </div>
 

                </div>
            </div>
            
        </section>



    </div>




    <!-- put the jquery first -->
    <!-- always put my js files last -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script src="./javascript/libraries/date_calculator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="./javascript/main.js"></script>
</body>
</html>
